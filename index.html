<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Barber.SHOP</title>
</head>

<body>
    <section class="header">
        <div class="header__container page_container">
            <div class="header__burger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="header__logo"><img src="./icon/Logo_small.svg" alt="logo_small"></div>
            <ul class="header__navigation">
                <li class="header__navigation__link"><span>Home</span></li>
                <li class="header__navigation__link"><span>Shop</span></li>
                <li class="header__navigation__link"><span>Gallery</span></li>
            </ul>
            <div class="header__buttons">
                <div class="header__buttons__item">
                    <div class="header__buttons__item_cart"><img src="./icon/cart.svg" alt="cart"><span>0</span></div>
                </div>
                <div class="header__buttons__item"><button class="outline_button_dark">contact us</button></div>
                <div class="header__buttons__item"><button class="main_button">book now</button></div>
            </div>
        </div>
    </section>
    <section class="promo">
        <div class="promo__container page_container">
            <div class="promo__logo"><img src="./icon/Logo_main.svg" alt="logo_main"></div>
            <div class="promo__description">Our barbershop is a place of style and mutual understanding in which it is
                pleasant to spend time.</div>
            <div class="promo__button"><button class="main_button">Book now</button></div>
        </div>
    </section>




</body>

</html>
